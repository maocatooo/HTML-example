<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display: inline-block;
            background: url("20180909111901245.png") no-repeat;
        }
        .a {
            width: 110px;
            height: 110px;
            background-position: 0 -7px;
        }
        .n {
            width: 110px;
            height: 110px;
            background-position: -255px -276px;
        }
        /*精灵图本质就是一张图由成background-position不同份*/
    </style>
</head>
<body>
    <span class="bg"></span>
    <span class="a"></span>
    <span class="n"></span>
    <span></span>
</body>
</html>
