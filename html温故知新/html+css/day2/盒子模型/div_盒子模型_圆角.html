<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /* 圆角
        border-radius: 50%; 大于百分之五十或者大于width的一般就是正圆
        border-radius: 20px 50px;  20px 左上，右下， 50px 右上，左下
        border-radius: 20px 50px 10px; 20px:左上 50px:右上，左下， 10px:右下
        border-radius: 20px 50px 1px 10px; 20px:左上 50px:右上 1px:右下 ，10px:左下，
         */
        border-radius: 20px 50px 1px 10px;
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
