<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 定时器setInterval 每隔1000毫秒执行一次
    var TimeID = setInterval(function(){
        
        console.log(1)   
        clearInterval(TimeID)     
    }, 1000)
    // 
    // 定时器setInterval 每隔1000毫秒执行一次 只执行一次
    setTimeout(function(){
        console.log(123)
    },1000)
    </script>
</body>
</html>
