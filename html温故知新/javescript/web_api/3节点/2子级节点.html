<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="div1">
            <ul id="ul1">
                <li>
                    123
                </li>
                <li>
                    123
                </li>
                <li>
                    123
                </li>
            </ul>
        </div>
    <script>
        var div1 = document.getElementById("div1")
        for(var i=0;i<div1.childNodes.length;i++){
            var node = div1.childNodes[i]
            // nodeType:节点属性 1:文本 2:属性 3:标签
            // nodeName 节点的名字 大写的标签名: 标签 小写的属性名:属性名 #text:文本
            // nodeValue 节点的值 标签--null属性--属性的值，文本--文本的值
            console.log(node.nodeType+"====="+node.nodeName+"====="+node.nodeValue)
        }
        console.log(div1.children)

        // 获取属性节点
        var node1 = div1.getAttributeNode("id")
        console.log(node1.nodeType+"====="+node1.nodeName+"====="+node1.nodeValue)
    </script>
</body>
</html>
