<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
        function Student(name,age){
            this.name = name;
            this.age = age;
        }
        // 对象prototype作用 为原型对象添加属性方法
        Student.prototype = {
            // 手动修改构造器的指向
            constructor:Student,
            eat:function(){
                console.log(this.name + "吃饭")
            }
        }
        var s = new Student("二狗",11)
        s.eat()
        console.dir(Student)



        
    </script>
    <script>
        // 把局部变量变成全局变量
        (function(win){
                var num = 10
                win.num = num

            })(window);
        console.log(num)
    </script>
</head>
