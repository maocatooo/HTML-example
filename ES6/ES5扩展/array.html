<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const log = console.log
        var arr = [3,4,3,5,2,3,1]
        log(arr.indexOf(3)) //存在的第一个元素的下标
        log(arr.lastIndexOf(3)) //存在的最后元素的下标
        arr.forEach(function (item, index) {
            log(item, index)
        })
        var arr1 = arr.map(function (item, index, arr) {
            log(arguments)
            return item+1
        })
        log(arr1)
        var arr2 = arr1.filter(function (item,index) {
            log(arguments)
            return item > 3
        })
        log(arr2)
    </script>
</body>
</html>
