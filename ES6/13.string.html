<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('aaa'.includes('a')) // true
    console.log('aaa'.includes('b')) // false
    console.log('aaa'.startsWith('a')) // true
    console.log('aaa'.startsWith('b')) // false
    console.log('aaa'.endsWith('a')) // true
    console.log('aaa'.endsWith('b')) // false
    console.log('aaa1'.repeat(2)) // aaa1aaa1

</script>
</body>
</html>
